<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('world.png') no-repeat center center;
        background-size: cover;
        z-index: -1; 
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 20px;
    }

    h1 {
        margin: 0;
    }

    .flashcards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .flashcard {
        position: relative;
        width: 200px;
        height: 100px;
        perspective: 1000px; 
        cursor: pointer;
    }

    .flashcard-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }

    .flashcard:hover .flashcard-inner {
        transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: blue;
        background: #D9D9D9;
        border: 1px solid #000000;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .flashcard-back {
        background: lightblue;
        color: white;
        transform: rotateY(180deg);
    }
</style>

<div class="background-image"></div>

<div class="container">
    <h1>What is the capital of...</h1>
    <div class="flashcards-container">
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">Italy</div>
                <div class="flashcard-back">Rome</div>
            </div>
        </div>
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">Spain</div>
                <div class="flashcard-back">Madrid</div>
            </div>
        </div>
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">Germany</div>
                <div class="flashcard-back">Berlin</div>
            </div>
        </div>
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">France</div>
                <div class="flashcard-back">Paris</div>
            </div>
        </div>
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">Hungary</div>
                <div class="flashcard-back">Budapest</div>
            </div>
        </div>
    </div>
</div>
